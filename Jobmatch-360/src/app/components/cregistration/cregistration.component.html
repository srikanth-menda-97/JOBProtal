<!-- Registration Form -->
<section id="registration" class="registration">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-title">
            <h2>REGISTER</h2>
          </div>
          <form id="registration" name="form" #registerForm="ngForm" (ngSubmit)="registerCandidate(registerForm)" novalidate>

            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Name" required [(ngModel)]="candidate.name" #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                  <div *ngIf="name.errors?.['required']">Name is required.</div>
                </div>
              </div>
              

              <div class="col-md-6 form-group">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required [(ngModel)]="candidate.username" #username="ngModel">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                  <div *ngIf="username.errors?.['required']">Username is required.</div>
                </div>
              </div> 
            </div>

            <div class="row">
              <div class="col-md-6 form-group">
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone" required [(ngModel)]="candidate.phone" #phone="ngModel">
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
                  <div *ngIf="phone.errors?.['required']">Phone is required.</div>
                </div>
              </div>


              <div class="col-md-6 form-group">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="candidate.email" #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                  <div *ngIf="email.errors?.['required']">Email is required.</div>
                  <div *ngIf="email.errors?.['email']">Invalid email format.</div>
                </div>
              </div>


              <div class="col-md-6 form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="candidate.password"  #password="ngModel">
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
              </div>
              
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="agree" class="custom-control-input" id="agree" required [(ngModel)]="agree">
                <label class="custom-control-label" for="agree">I agree to the Terms of Service and Privacy Policy</label>
                <div *ngIf="!agree && isFormSubmitted" class="text-danger">
                  You must agree to the Terms of Service and Privacy Policy
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary"[disabled]="!agree">SUBMIT</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Already Registered? <a routerLink="/clogin">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
