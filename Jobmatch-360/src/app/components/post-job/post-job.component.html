<!-- Job Submission Form -->
<section id="job-submission" class="job-submission">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="section-title">
            <h2>Job Submission</h2>
          </div>
          <form action="#" method="POST" role="form">
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="job-id">Job ID:</label>
                <input type="text" class="form-control" id="job-id" name="job-id" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" class="form-control" id="company-name" name="company-name" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="job-title">Job Title:</label>
                <input type="text" class="form-control" id="job-title" name="job-title" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="job-description">Job Description:</label>
                <textarea class="form-control" id="job-description" name="job-description" rows="5" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="job-start-date">Job Start Date:</label>
                <input type="date" class="form-control" id="job-start-date" name="job-start-date" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="application-deadline">Application Deadline:</label>
                <input type="date" class="form-control" id="application-deadline" name="application-deadline" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="salary">Salary:</label>
                <input type="text" class="form-control" id="salary" name="salary" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- END Job Submission Form -->
