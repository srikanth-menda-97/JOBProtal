<!-- Sign-in Form -->
<section id="signin" class="signin">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-title">
            <h2>LOGIN</h2>
          </div>
          <form id="registration" name="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email" #email="ngModel" [(ngModel)]="candidate.email" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" #password="ngModel" placeholder="Password"[(ngModel)]="candidate.password" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">Email is required.</div>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary"> Login</button>
              <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            </div>
          </form>
          <div class="text-center">
            <p><a href="#" class="forgot-password">Forgot Password?</a></p>
            <p>Don't Have an Account? <a routerLink="/cregistration">Create an Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
      <!-- End login Section -->
