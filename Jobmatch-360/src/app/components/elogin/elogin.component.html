<!-- ======= Login Section ======= -->

  <!-- Sign-in Form -->
  <section id="signin" class="signin">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-title">
            <h2>LOGIN</h2>
          </div>
          <form id="login" action="/employers" method="POST" role="form">
            <div class="form-group">
              <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="form-group text-center">
              <button type="login" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="text-center">
            <p><a href="#" class="forgot-password">Forgot Password?</a></p>
            <p>Don't Have an Account? <a routerLink="/eregistration">Create an Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- End login Section -->
